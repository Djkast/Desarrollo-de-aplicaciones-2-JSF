<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.vaccineFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.diseaseFormHeader}</h2>
                <p:fieldset legend="#{str.diseaseLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.diseaseNamePrompt}"
                                     value="#{enfermedadBean.enfermedad.nombreEnfermedad}"></p:inputText>
                                     
                        <p:inputText placeholder="#{str.diseasesymptomPrompt}"
                                     value="#{enfermedadBean.enfermedad.sintomas}"></p:inputText>
                                     
                        <p:inputText placeholder="#{str.diseaseOtherPrompt}"
                                     value="#{enfermedadBean.enfermedad.otros}"></p:inputText>
                            <p:selectOneMenu value="#{enfermedadBean.enfermedad.vacuna.idVacuna}">
                            <f:selectItems value="#{enfermedadBean.vacunas}" var="v"
                                               itemLabel="#{v.nombre}" itemValue="#{v.idVacuna}"></f:selectItems>
                            </p:selectOneMenu>
                                     
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{enfermedadBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{enfermedadBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{enfermedadBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
