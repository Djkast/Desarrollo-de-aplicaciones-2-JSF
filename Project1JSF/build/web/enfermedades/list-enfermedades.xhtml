<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.diseaseListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.diseaseListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{enfermedadBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{enfermedadBean.enfermedades}" var="e">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{enfermedadBean.editar(e)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.diseaseNameHeader}">
                        <p:outputLabel value="#{e.nombreEnfermedad}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.diseasesymptomHeader}">
                        <p:outputLabel value="#{e.sintomas}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.diseaseOtherHeader}">
                        <p:outputLabel value="#{e.otros}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.diseaseKeyVacinneHeader}">
                        <p:outputLabel value="#{e.vacuna.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
